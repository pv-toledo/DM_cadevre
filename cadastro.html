<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style_matricula.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Matrícula de aluno</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Voltar</a></li> <!--colocar o link da home page-->
        </ul>
    </nav>
    <h1>Cadastro</h1>

    <form action="index.html">

        <select name="instrumento" id="instrumento">
            <option value="">Selecione um instrumento</option>
            <option value="clarinete">Clarinete</option>
            <option value="sax">Saxofone</option>
            <option value="flauta_transv">Flauta transversa</option>
            <option value="violino">Violino</option>
            <option value="violoncelo">Violoncelo</option>
            <option value="trompete">Trompete</option>
            <option value="trombone">Trombone</option>
            <option value="trompa">Trompa</option>
            <option value="teclado">Teclado</option>
            <option value="violao">Violão</option>
            <option value="guitarra">Guitarra</option>
            <option value="bateria">Bateria</option>
            <option value="canto">Canto</option>

        </select>

        <label for="nome_aluno">Aluno(a):</label>
        <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Nome completo ">

        <label for="nome_responsavel">Responsável:</label>
        <input type="text" name="nome_responsavel" id="nome_responsavel" placeholder="Nome completo">

        <label for="data_nasc">Data de nascimento:</label>
        <input type="date" name="data_nasc" id="data_nasc" placeholder="dia/mês/ano">

        <label for="congregacao">Congregação:</label>
        <input type="text" name="congregacao" id="congregacao" placeholder="">

        <label for="contato">Telefone:</label>
        <input type="tel" name="contato" id="contato" placeholder="DDD + número">
        <!-- colocar formatação (máscara) quando aprender javascript-->

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Endereço completo">

        <button>Matricular</button>
    </form>
</body>

</html>
