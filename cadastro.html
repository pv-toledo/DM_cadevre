<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style_matricula.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Matrícula de aluno</title>
</head>

<body class="bg-dark-subtle">
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row mt-3 mb-5">
            <div class="col">
                <h1 class="display-1 m-4 text-center">Cadastro</h1>
            </div>
        </div>
        <div class="row d-flex flex-grow-1">
            <div class="col">
                <form action="" class="d-flex flex-column justify-content-between h-75">
                    <select name="" id="" class="form-select form-select-lg">
                        <option selected>Instumento</option>
                        <option value="clarinete">Clarinete</option>
                        <option value="saxofone">Saxofone</option>
                        <option value="flauta transversa">Flauta transversa</option>
                        <option value="violino">Violino</option>
                        <option value="violoncelo">Violoncelo</option>
                        <option value="trompete">Trompete</option>
                        <option value="trombone">Trombone</option>
                        <option value="trompa">Trompa</option>
                        <option value="teclado">Teclado</option>
                        <option value="violao">Violão</option>
                        <option value="guitarra">Guitarra</option>
                        <option value="bateria">Bateria</option>
                        <option value="canto">Canto</option>
                    </select>
                    <input type="text" name="nome" id="nome" class="form-control form-control-lg" placeholder="Nome completo">
                    <input type="text" name="resp" id="resp" class="form-control form-control-lg" placeholder="Responsável">
                    <input type="text" name="data_nasc" id="data_nasc" class="form-control form-control-lg" placeholder="Data de nascimento">
                    <input type="text" name="cong" id="cong" class="form-control form-control-lg" placeholder="Congregação">
                    <input type="text" name="tel" id="tel" class="form-control form-control-lg" pattern="\d*"
                        placeholder="Telefone (DDD + número)">
                    <input type="text" name="ender" id="ender" class="form-control form-control-lg" placeholder="Endereço">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                </form>
            </div>
        </div>

    </div>






    <script src="cadastro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    

</body>

</html>
